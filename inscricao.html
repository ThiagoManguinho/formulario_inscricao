<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição Evento</title>
</head>
<body>
    <h1>Página de Inscrição em Evento</h1>
    <form>
        <label>Nome: </label>
        <input type="text" placeholder="Digite seu Nome" required><br>
        
        <br><label>Email: </label>
        <input type="email" placeholder="seuemail@gmail.com"required><br>

        <br><label>Número: </label>
        <input type="number" placeholder="9912-5003"><br>

        <br><label>Escolha tipo de Participação:</label>
        <br><input type="radio" name="participação" value="palestrante">
        <label>Palestrante</label><br>
        <input type="radio" name="participação" valeu="participante">
        <label>Participante</label><br>

        <br><input type="submit" value="Enviar">
    </form>
</body>
</html>
